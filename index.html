<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>

           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
		   
		<script type="text/javascript" src="data.js"></script>
		
		<style>
		/* Optional: adjust the values below to change the appearance of the legend */
		.legend {
			padding: 6px 8px;
			line-height: 18px;
			background: rgba(255,255,255,0.9);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
  }

		/* Optional: adjust the values below to change the appearance of the legend color boxes */
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
  }
		</style>
 </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.8500, -87.6501],
              zoom: 10
          });

         L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
           attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
           maxZoom: 11,
           minZoom: 5
         }).addTo(map);
		 
		function getColor(value) {
		return value > 5368 ? '#045a8d':
           value > 3852  ? '#2b8cbe':
           value > 1847  ? '#74a9cf':
           value > 396  ? '#bdc9e1':
                         '#fleef6';
}
function style(feature){
    return {
        fillColor: getColor(feature.properties.PopDen),   // pop_den is the field name for the population density data
        weight: 2,
        opacity: 1,
        color: 'white',
		dashArray: '3',
        fillOpacity: 0.7
    };
}
function highlightFeature(e) {
    // Get access to the feature that was hovered through e.target
    var feature = e.target;

    // Set a thick grey border on the feature as mouseover effect
    // Adjust the values below to change the highlighting styles of features on mouseover
    // Check out https://leafletjs.com/reference-1.3.4.html#path for more options for changing style
    feature.setStyle({
        weight: 5,
        color: '#FFFFFF',
        fillOpacity: 1.0
    });

    // Bring the highlighted feature to front so that the border doesnâ€™t clash with nearby states
    // But not for IE, Opera or Edge, since they have problems doing bringToFront on mouseover
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        feature.bringToFront();
    }
}
var geojson; // define a variable to make the geojson layer accessible for the funtion to use   
            
function resetHighlight(e) {
    geojson.resetStyle(e.target);
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature, // Do what defined by the highlightFeature function on mouseover
        mouseout: resetHighlight,    // Do what defined by the resetHighlight function on mouseout
    });
}
geojson = L.geoJson(data, {
    style:style,
    onEachFeature: onEachFeature
}).bindPopup(function (layer){
    return layer.feature.properties.community 
           + '<p style="color:blue">' + layer.feature.properties.PopDen.toString() + ' people per hectare </p>';
}).addTo(map);

var legend = L.control({position: 'bottomleft'}); // Try the other three corners if you like.

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [396, 1847, 3852, 5368, 8257]; // The break values to define the intervals of population, note we begin from 0 here

    div.innerHTML = '<b>Population Density <br> 2010 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

    // Loop through our the classes and generate a label with a color box for each interval.
    // If you are creating a choropleth map, you DO NOT need to change lines below.
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
        </script>
   </body>
</html>
